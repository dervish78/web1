<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>image tag</title>
  </head>
  <body>
    <h1>image tag</h1>

    <p>
      image 태그는 이미지를 삽입할 때 사용합니다.<br>
      삽입한 이미지에 대해서 크기를 조절할 수 있습니다.
    </p>
    <img src="https://dervish78.github.io/web1/image_tag_01.PNG" width="80%" height="50%"><br><br>
    <strong>Result</strong><br>
    <img src="https://dervish78.github.io/web1/image_tag_02.PNG" width="80%" height="80%">

      <br><br> 또한 이미지에 링크를 넣을 수도 있습니다.<br><br>
      <img src="https://dervish78.github.io/web1/image_tag_03.PNG" alt="Go to naver!" width="80%" height="80%">

      <br><br> #alt 기능은 이미지를 불러오지 못했을 때 나오는 사용하는 속성값입니다.
      <br>아래 그림은 이미지 파일이름이 잘못되었을 때 나오는 화면입니다.<br>
      <img src="image_tag_04.png" width="20%" height="20%">
    <p>
      <a href="index.html">초기 페이지로 돌아가기</a>
    </p>


  </body>
</html>
